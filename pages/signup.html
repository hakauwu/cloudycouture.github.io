    <div class="register-form">
        <p class="title">Sign Up</p>
        <form id="register-form" class="form">
            <input type="text" id="username" class="input" placeholder="Username">
            <input type="email" id="email" class="input" placeholder="Email">
            <input type="password" id="password" class="input" placeholder="Create Password">
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password">
            <button type="submit" class="form-btn">Sign Up</button>
        </form>
        <p class="sign-up-label">
            Already have an account? <a href="./login.html"><span class="sign-up-link">Login</span></a>
