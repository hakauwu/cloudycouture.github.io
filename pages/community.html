<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="icon" sizes="32x32" href="../assets/images/cc-logo.png">
    <link rel="icon" sizes="16x16" href="../assets/images/cc-logo.png">
    <link rel="apple-touch-icon" href="../assets/images/cc-logo.png">
    <style>
        .container-ia-chat {
            width: 100%;
            display: flex;
            margin-bottom: 30px;
        }

        .input-text {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            border: none;
            outline: none;
            background-color: #e9e9e9;
            color: #4c4c4c;
            font-size: 14px;
            line-height: 18px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            transition: all 0.3s;
        }

        .input-text::placeholder {
            color: #959595;
        }

        .input-text:focus {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .uppost-form-container {
            width: 400px;
            max-width: 90vw;
            background: linear-gradient(#212121, #212121) padding-box,
                linear-gradient(rgba(0, 128, 128, 0.295)) border-box;
            border: 2px solid transparent;
            padding: 32px 24px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
            position: relative;
        }

        .uppost-form-container .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #717171;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .uppost-form-container .close-btn:hover {
            background-color: #414141;
            color: #fff;
        }

        .uppost-form-container button:active {
            scale: 0.95;
        }

        .uppost-form-container .uppost-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .uppost-form-container .uppost-form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .uppost-form-container .uppost-form-group label {
            display: block;
            margin-bottom: 5px;
            color: #717171;
            font-weight: 600;
            font-size: 12px;
        }

        .uppost-form-container .uppost-form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
        }

        .uppost-form-container .uppost-form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            resize: none;
            color: #fff;
            height: 96px;
            border: 1px solid #414141;
            background-color: transparent;
            font-family: inherit;
        }

        .uppost-form-container .uppost-form-group input::placeholder {
            opacity: 0.5;
        }

        .uppost-form-container .uppost-form-group input:focus {
            outline: none;
            border-color: teal;
        }

        .uppost-form-container .uppost-form-group textarea:focus {
            outline: none;
            border-color: teal;
        }

        .image-upload-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #313131;
            border: 1px solid #414141;
            color: #717171;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .image-upload-btn:hover {
            background-color: #414141;
            border-color: teal;
        }

        #imageInput {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-submit-btn,
        .form-cancel-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            color: #717171;
            font-weight: 600;
            padding: 12px 20px;
            font-size: inherit;
            gap: 8px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #414141;
            transition: all 0.3s;
        }

        .form-submit-btn {
            background: teal;
            border-color: teal;
            color: white;
        }

        .form-submit-btn:hover {
            background-color: rgb(0, 97, 97);
            border-color: rgb(0, 97, 97);
        }

        .form-cancel-btn {
            background: #313131;
        }

        .form-cancel-btn:hover {
            background-color: #414141;
            border-color: #717171;
        }

        .notification-container {
            /* Position top left */

            /* position: fixed;
      top: 2%;
      left: 2%;
      z-index: 1000;
      max-width: 80%; */

            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;


            --content-color: black;
            --background-color: #f3f3f3;
            --font-size-content: 0.75em;
            --icon-size: 1em;

            max-width: 80%;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            list-style-type: none;
            font-family: sans-serif;
            color: var(--content-color);
        }

        .notification-item {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            gap: 1em;
            overflow: hidden;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: rgba(111, 111, 111, 0.2) 0px 8px 24px;
            background-color: var(--background-color);
            transition: all 250ms ease;

            --grid-color: rgba(225, 225, 225, 0.7);
            background-image: linear-gradient(0deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent),
                linear-gradient(90deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent);
            background-size: 55px 55px;
        }

        .notification-item svg {
            transition: 250ms ease;
        }

        .notification-item:hover {
            transform: scale(1.01);
        }

        .notification-item:active {
            transform: scale(1.05);
        }

        .notification-item .notification-close:hover {
            background-color: rgba(204, 204, 204, 0.45);
        }

        .notification-item .notification-close:hover svg {
            color: rgb(0, 0, 0);
        }

        .notification-item .notification-close:active svg {
            transform: scale(1.1);
        }

        .notification-item .notification-close {
            padding: 2px;
            border-radius: 5px;
            transition: all 250ms;
        }

        .notification-container svg {
            width: var(--icon-size);
            height: var(--icon-size);
            color: var(--content-color);
        }

        .notification-icon {
            display: flex;
            align-items: center;
        }

        /* Success */

        .success {
            color: #047857;
            background-color: #7dffbc;
            --grid-color: rgba(16, 185, 129, 0.25);
            background-image: linear-gradient(0deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent),
                linear-gradient(90deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent);
        }

        .success svg {
            color: #047857;
        }

        .success .notification-progress-bar {
            background-color: #047857;
        }

        .success:hover {
            background-color: #5bffaa;
        }

        /* Info */

        .info {
            color: #1e3a8a;
            background-color: #7eb8ff;
            --grid-color: rgba(59, 131, 246, 0.25);
            background-image: linear-gradient(0deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent),
                linear-gradient(90deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent);
        }

        .info svg {
            color: #1e3a8a;
        }

        .info .notification-progress-bar {
            background-color: #1e3a8a;
        }

        .info:hover {
            background-color: #5ba5ff;
        }

        /* Warning */

        .warning {
            color: #78350f;
            background-color: #ffe57e;
            --grid-color: rgba(245, 159, 11, 0.25);
            background-image: linear-gradient(0deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent),
                linear-gradient(90deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent);
        }

        .warning svg {
            color: #78350f;
        }

        .warning .notification-progress-bar {
            background-color: #78350f;
        }

        .warning:hover {
            background-color: #ffde59;
        }

        /* Error */

        .error {
            color: #7f1d1d;
            background-color: #ff7e7e;
            --grid-color: rgba(239, 68, 68, 0.25);
            background-image: linear-gradient(0deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent),
                linear-gradient(90deg,
                    transparent 23%,
                    var(--grid-color) 24%,
                    var(--grid-color) 25%,
                    transparent 26%,
                    transparent 73%,
                    var(--grid-color) 74%,
                    var(--grid-color) 75%,
                    transparent 76%,
                    transparent);
        }

        .error svg {
            color: #7f1d1d;
        }

        .error .notification-progress-bar {
            background-color: #7f1d1d;
        }

        .error:hover {
            background-color: #ff5f5f;
        }

        .notification-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 0.5em;
        }

        .notification-text {
            font-size: var(--font-size-content);
            user-select: none;
        }

        .notification-close {
            cursor: pointer;
        }


        .notification-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1px;
            background: var(--content-color);
            width: 100%;
            transform: translateX(100%);

            animation: progressBar 5s linear forwards infinite;
        }

        .card3 {
            width: 450px;
            height: fit-content;
            background-color: white;
            box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
            border-radius: 17px 17px 27px 27px;
        }

        .title3 {
            width: 100%;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #f1f1f1;
            font-weight: 700;
            font-size: 13px;
            color: #47484b;
        }

        .title3::after {
            content: '';
            width: 8ch;
            height: 1px;
            position: absolute;
            bottom: -1px;
            background-color: #47484b;
        }

        .comments3 {
            display: grid;
            grid-template-columns: 35px 1fr;
            gap: 20px;
            padding: 20px;
        }

        .comment3-react {
            width: 35px;
            height: fit-content;
            display: grid;
            grid-template-columns: auto;
            margin: 0;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .comment3-react button {
            width: 35px;
            height: 35px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: 0;
            outline: none;
        }

        .comment3-react button:after {
            content: '';
            width: 40px;
            height: 40px;
            position: absolute;
            left: -2.5px;
            top: -2.5px;
            background-color: #f5356e;
            border-radius: 50%;
            z-index: 0;
            transform: scale(0);
        }

        .comment3-react button svg {
            position: relative;
            z-index: 9;
        }

        .comment3-react button:hover:after {
            animation: ripple 0.6s ease-in-out forwards;
        }

        .comment3-react button:hover svg {
            fill: #f5356e;
        }

        .comment3-react button:hover svg path {
            stroke: #f5356e;
            fill: #f5356e;
        }

        .comment3-react hr {
            width: 80%;
            height: 1px;
            background-color: #dfe1e6;
            margin: auto;
            border: 0;
        }

        .comment3-react span {
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-size: 13px;
            font-weight: 600;
            color: #707277;
        }

        .comment3-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .comment3-container .user3 {
            display: grid;
            grid-template-columns: 40px 1fr;
            gap: 10px;
        }

        .comment3-container .user3 .user3-pic {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
            border-radius: 50%;
        }

        .comment3-container .user3 .user3-pic:after {
            content: '';
            width: 9px;
            height: 9px;
            position: absolute;
            right: 0px;
            bottom: 0px;
            border-radius: 50%;
            background-color: #0fc45a;
            border: 2px solid #ffffff;
        }

        .comment3-container .user3 .user3-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 3px;
        }

        .comment3-container .user3 .user3-info span {
            font-weight: 700;
            font-size: 12px;
            color: #47484b;
        }

        .comment-container .user .user-info p {
            font-weight: 600;
            font-size: 10px;
            color: #acaeb4;
        }

        .comment3-container .comment3-content {
            font-size: 12px;
            line-height: 16px;
            font-weight: 600;
            color: #5f6064;
        }

        .text3-box {
            width: 100%;
            height: fit-content;
            background-color: #f1f1f1;
            padding: 8px;
        }

        .text3-box .box3-container {
            background-color: #ffffff;
            border-radius: 8px 8px 21px 21px;
            padding: 8px;
        }

        .text3-box textarea {
            width: 100%;
            height: 40px;
            resize: none;
            border: 0;
            border-radius: 6px;
            padding: 12px 12px 10px 12px;
            font-size: 13px;
            outline: none;
            caret-color: #0a84ff;
        }

        .text3-box .formatting3 {
            display: grid;
            grid-template-columns: auto auto auto auto auto 1fr;
        }

        .text3-box .formatting3 button {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border-radius: 50%;
            border: 0;
            outline: none;
        }

        .text3-box .formatting3 button:hover {
            background-color: #f1f1f1;
        }

        .text3-box .formatting3 .send {
            width: 30px;
            height: 30px;
            background-color: #0a84ff;
            margin: 0 0 0 auto;
        }

        .text3-box .formatting3 .send3:hover {
            background-color: #026eda;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .post-stats {
            display: flex;
            gap: 15px;
            border-top: 1px solid #f1f1f1;
            margin-top: 15px;
            font-size: 12px;
            color: #707277;
        }

        .post-stats span {
            font-weight: 600;
        }

        .card3-container {
            backdrop-filter: blur(5px);
        }

        .card3 {
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
        }

        .post-detail-content img {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        #commentTextarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #commentTextarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
            border-color: #0a84ff;
        }

        .formatting3 button {
            transition: all 0.2s ease;
            position: relative;
        }

        .formatting3 button:hover {
            background-color: #e1e1e1;
            transform: translateY(-1px);
        }

        .formatting3 button:active {
            transform: translateY(0);
        }

        .formatting3 button[title="Mention"] {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send3 {
            background: linear-gradient(135deg, #0a84ff, #0056cc);
            transition: all 0.3s ease;
        }

        .send3:hover {
            background: linear-gradient(135deg, #026eda, #004bb5);
            transform: scale(1.05);
        }

        .close-detail-btn:hover {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 50%;
        }

        .comment3-react button:hover {
            transform: scale(1.1);
        }

        .comment3-react button:hover svg path {
            fill: #f5356e;
            stroke: #f5356e;
        }

        .card2:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .no-posts {
            text-align: center;
            color: #707277;
            font-style: italic;
            padding: 40px 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .card3 {
                width: 95vw;
                max-height: 85vh;
                margin: 0 10px;
            }

            .post-detail-content {
                padding: 15px;
            }

            .comments3 {
                gap: 15px;
            }

            .formatting3 {
                grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
                gap: 5px;
            }
        }

        .card3-container {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card3 {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .comment3-content {
            line-height: 1.5;
        }

        .comment3-content strong {
            font-weight: bold;
        }

        .comment3-content em {
            font-style: italic;
        }

        .comment3-content u {
            text-decoration: underline;
        }

        .comment3-content s {
            text-decoration: line-through;
        }

        .mention {
            color: #0a84ff;
            background: rgba(10, 132, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .card3.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .card3-container~.notification-container {
            z-index: 10001;
        }

        .card2-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
